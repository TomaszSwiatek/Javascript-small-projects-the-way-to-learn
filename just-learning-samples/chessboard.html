  <body>
    <script>
      let width = Number(prompt("Type in width of chessboard: "));
      let height = Number(prompt("Type in height of chessboard: "));

      //created chessboard where we can define its resolution
      for (let column = 1; column <= height; column++) {
        let oddRow = "# # # # # # # # # # # # # # # # #";
        // oddRow.length = width;
        // oddRow.slice(0, width);

        let evenRow = " # # # # # # # # # # # # # # # # #";
        evenRow.length = width;
        if (column % 2 == 0) {
          console.log(oddRow.slice(0, width));
        } else {
          console.log(evenRow.slice(0, width));
        }
      }
    </script>
  </body>
