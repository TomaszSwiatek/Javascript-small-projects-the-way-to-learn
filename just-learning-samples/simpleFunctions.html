  <body>
    <script>
      // power function
      const power = function(base, exponent) {
        let result = 1;
        for (let counter = 0; counter < exponent; counter++) {
          result *= base;
        }
        return result;
      };
      console.log(power(3, 10)); //3 to power of 10 -> 3^10
      //__________________________________________________
    </script>
  </body>
