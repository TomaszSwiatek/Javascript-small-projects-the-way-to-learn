    <script>
      // program shows Buzz when number is divisible by  5 and fizz when number is divisible by 3 and FizzBuzz when number is both divisible by 3 and 5. first if statement have to be on first place (fizzBuzz).
      for (let counter = 1; counter <= 100; counter++) {
        let result = counter;
        if (counter % 3 == 0 && counter % 5 == 0) {
          result = "FizzBuzz";
        } else if (counter % 5 == 0) {
          result = "Buzz";
        } else if (counter % 3 == 0) {
          result = "Fizz";
        } else {
          result = counter;
        }
        console.log(result);
      }
