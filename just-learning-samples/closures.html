  <body>
    <script>
      function multiplier(factor) {
        return number => number * factor;
      }

      let twice = multiplier(2);
      console.log(twice(5));
      // â†’ 10

      //   another closure________________________________

      function add(secondNumber) {
        return firstNumber => firstNumber + secondNumber; //anonymous function as return value.
      }

      let add10 = add(10);
      console.log(add10(2)); //12
      //_____________________________
    </script>
  </body>
