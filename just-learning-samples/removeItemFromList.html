  <body>
    <!-- ul>li{todo-$}*10   : emmet shortcut to create something like below -->

      <li>todo-1 <button>delete</button></li>

      <li>todo-3 <button>delete</button></li>

      <li>todo-7 <button>delete</button></li>
      <li>todo-8 <button>delete</button></li>
      <li>todo-9 <button>delete</button></li>
      <li>todo-10 <button>delete</button></li>
    </ul>
    <script>
      const deleteButtons = document.querySelectorAll("#todos li button"); //we can use const even if we remove later items. const is about only a reference, not a content
      deleteButtons.forEach(item => {
        item.addEventListener("click", () => {
          //   console.log(event.target.textContent); //shows content in cl on click // if we want other string than "event" we have to write in params, so: if "e", we have to put it into params and then we can write e.target.textContent - and ll do the same.
          //   event.target.parentNode.remove(); //we type parent of button so - li item to delete.
          event.target.parentNode.style.textDecoration = "line-through"; //we can also do some style instead of
        });
      });
    </script>
  </body>
