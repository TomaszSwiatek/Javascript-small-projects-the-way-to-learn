<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //rest operator is creating array with additional but optional items.
      const whoIsOnParty = (owner, ...others) => {
        console.log(
          `On the party is ${owner} ${
            others.length ? "and " + others + "." : "."
          }`
        );
      };

      //   whoIsOnParty("janek");
      whoIsOnParty("janek", "jadzia", "krychu");
    </script>
  </body>
</html>
