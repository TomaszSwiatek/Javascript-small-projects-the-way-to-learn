<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <script>
      //it is posible to connect prompt value with binding / variable like below.
      //ask about name so many times that string is no longer empty string. Becouse empty string by default is false.
      let yourName;
      do {
        yourName = prompt("What's your name?");
      } while (!yourName);

      console.log(`${yourName}`);
    </script>
  </body>
