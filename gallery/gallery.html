<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Galeria</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <div class="box">
      <div class="custom-image ">
        <img
          src="https://cdn.pixabay.com/photo/2017/02/01/22/02/mountain-landscape-2031539_960_720.jpg"
          alt=""
        />
      </div>
      <div class="custom-image">
        <img
          src="https://cdn.pixabay.com/photo/2013/10/02/23/03/dawn-190055_960_720.jpg"
          alt=""
        />
      </div>
      <div class="custom-image">
        <img
          src="https://cdn.pixabay.com/photo/2018/12/29/23/49/rays-3902368_960_720.jpg"
          alt=""
        />
      </div>
    </div>
    <div class="box">
      <button onclick="show(0)" class="button is-primary ">1</button>
      <button onclick="show(1)" class="button is-primary ">2</button>
      <button onclick="show(2)" class="button is-primary ">3</button>
    </div>

    <script>
      function show(index) {
        // ukryj wszystkie divy -  forEach - wlasciwie to: ukrywaj za kazdym razem kiedy wywolana jest funkcja a dopiero potem pokaż to co zostało klinkięte z buttona
        document
          .querySelectorAll(".custom-image")
          .forEach(item => (item.style.display = "none"));
        // pokaz wybrany po indexsie
        document.querySelectorAll(".custom-image")[index].style.display =
          "block";
      } //index wskazuje nam na parametr funkcji show. - w zdarzeniu on click w html w kazdym buttonie przypisalismy do funkcji show odpowiednie indexy i on je tylko stamtąd pobiera.
      document.querySelectorAll(".custom-image")[0].style.display = "block";
      // document.querySelector(".image1").style.display = "block";
    </script>
  </body>
</html>
